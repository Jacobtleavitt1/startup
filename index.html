<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoalCrush</title>
    <link rel="icon" href="icon" />
    <link rel="stylesheet" href="lightstyle.css" id="pagestyle">
    <script defer src="main.js"></script>
  </head>

  <body>
    <header>
      <!-- Title -->
      <h1>GoalCrush</h1>
      <div id="logo"></div>
      <!-- Navigation -->
      <nav>
        <menu>
          <li><a href="about.html" id="menu-nav-1">About</a></li>
          <li><a href="index.html" id="menu-nav-2">Login</a></li>
          <label for="toggle" id="settings"><div id="txt">âš™</div></label>
        </menu>
      </nav>
    </header>

    <main>
        <input type="checkbox" id="toggle" class="hidden">
        <div id="settings-box">
            <h3>Themes</h3>
            <div id="margin">&nbsp;</div>
            <button id="settings-box-button" onclick="swapStyle('lightstyle.css')">Light</button>
            <button id="settings-box-button" onclick="swapStyle('style.css')">Dark</button>
            <button id="settings-box-button" onclick="swapStyle('matrixstyle.css')">Matrix</button>
            <h3>Logo Bounce</h3>
            <div id="margin">&nbsp;</div>
            <button id="settings-box-button">On</button>
            <button id="settings-box-button">Off</button>
        </div>
        <div id="login-box">
            <h1>Please Login</h1>
            <form method="get" action="schedule.html">
                <table>
                    <tr>
                        <td id="login-box-label">
                            <label for="name">@</label>
                        </td>
                        <td id="login-box-input">
                            <input type="text" id="username_input" placeholder="username" required />
                        </td>
                    <tr>
                        <td id="login-box-label">
                            <label for="name">ðŸ”’</label>
                        </td>
                        <td id="login-box-input">
                            <input type="text" id="password" placeholder="password" required />
                        </td>
                    </tr>
                </table>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
      <p id="name">Jacobtleavitt1</p>
      <br />
      <a href="https://github.com/Jacobtleavitt1/startup">GitHub</a>
    </footer>
  </body>
</html>
